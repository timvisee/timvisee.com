{% if id %}
    <a class="anchor" href="#{{ id }}" aria-label="Anchor link for: {{ id }}">
        {{ load_data(path="static/icons/glyphicons-halflings-138-anchor.svg") | safe }}
    </a>
{% else %}
    <a class="anchor" href="#" aria-label="Anchor link">
        {{ load_data(path="static/icons/glyphicons-halflings-138-anchor.svg") | safe }}
    </a>
{% endif %}
