<p>
    {% set filename = path | split(pat="/") | last %}
    <a href="./{{ filename }}" alt="View full-size image">
        {% set meta = get_image_metadata(path=path) %}
        {% if meta.width > 700 %}
            <img src="{{ resize_image(path=path, width=700, op="fit_width") }}" />
        {% else %}
            <img src="{{ page.permalink }}/{{ filename }}" />
        {% endif %}
    </a>
</p>
