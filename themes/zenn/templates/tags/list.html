{% extends "site.html" %}

{% block body %}
    <header>
        <h1>Tags</h1>
    </header>

    {% if terms %}
        <ul>
            {% for term in terms %}
                <li><a href="{{ term.permalink | safe }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock body %}
